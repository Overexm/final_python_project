<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login Page</title>
  </head>
  <body style="background-color: #9b8f8f;"> 
    <div class="row" >
    <div class="col-lg-4 m-auto">
        <div class="card mt-5 bg-dark" style="opacity: 0.7; padding: 15px; border-radius: 1cm; box-shadow: 0px 0px 12px 0px blue;">
          <h3 class="mb-4 text-center fs-1" style="color: aliceblue; margin: 9px;">Login Form</h3>
          <div class="card-body">
          <form class="mb-3" action="/login" method="POST">
            <div class="form-floating mb-3">
              <input type="login" class="form-control" name="login" placeholder="Username">
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group align-items-center">
              <input class="btn btn-primary btn-block" type="submit" value="Login">
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
