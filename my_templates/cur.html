
<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Coin Page</title>
</head>
  <body style="background-color: #9b8f8f;"> 
    <div class="row" >
    <div class="col-lg-4 m-auto">
        <div class="card mt-5 bg-dark" style="opacity: 0.7; padding: 18px; width: 450px; border-radius: 1cm; box-shadow: 0px 0px 12px 0px green;">
          <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <h4>{{ length_of_blog }}</h4>
              <legend class="mb-4 text-center fs-1" style="color: aliceblue; margin: 11px;">Coingecko news</legend>
              <div class="form-group">
                {{ form.coin_name.label(class="form-control-label") }}
      
                    {{ form.coin_name(class="form-control form-control-lg") }}
                
                </div>
            </fieldset>
            <div class="form-group align-items-center">
                {{ form.submit(class="btn btn-success") }}
            </div>
          </form>
          <br>
          {% for i in range(title|length) %}
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"> {{ title[i] }} </h5>
                    
                </div>
                <div class="card-body">
                  {{ parag[i] }}
                </div>
            </div><br>
          {% endfor %}
          <br><br>
        </div>
        </div>
      </div>


    
</body>
</html>
